<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イマドコ</title>
  <link rel="stylesheet" href="https://yuk1-kondo.github.io/my-status/style.css"/>
  <script>
    async function loadStatus() {
      try {
        const response = await fetch("location.json?nocache=" + Date.now());
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        // 現在の場所は JSON から読み込む
        document.getElementById("status").textContent = data.status;
        // 最終更新はユーザーがアクセスした時刻に設定
        document.getElementById("lastUpdated").textContent = new Date().toLocaleString("ja-JP");
      } catch (error) {
        document.getElementById("status").textContent = "取得失敗";
        document.getElementById("lastUpdated").textContent = "-";
      }
    }
    window.onload = loadStatus;
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>現在の状態</h1>
      <p><strong>イマココ:</strong> <span id="status">読み込み中...</span></p>
      <p><strong>最終更新:</strong> <span id="lastUpdated">読み込み中...</span></p>
    </div>
  </div>
</body>
</html>
