<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホのズームを防止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>こんちゃんイマドコシューティング</title>
  <style>
    body { 
      text-align: center; 
      background: black; 
      color: white; 
      margin: 0; 
      overflow: hidden; 
    }
    /* キャンバスは小さめに設定 */
    canvas { 
      background: black; 
      display: block; 
      margin: auto; 
      touch-action: none; /* ズーム・スクロール防止 */
    }
    /* オーバーレイは初期状態で画面全体を覆む */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }
    /* 説明文 */
    .instructions {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 18px;
    }
    /* PC用タッチボタンは削除するので、ここは不要（スマホ用はキャンバスで制御） */
  </style>
</head>
<body>
  <h1>こんちゃんイマドコシューティング</h1>
  <!-- ゲームキャンバス -->
  <canvas id="gameCanvas"></canvas>

  <!-- クリア後に表示する「イマドコ」カード -->
  <div id="locationCard" style="display:none;">
    <div class="card">
      <h1>こんちゃんイマドコ</h1>
      <p><strong>イマココ:</strong> <span id="status">読み込み中...</span></p>
      <p><strong>最終更新:</strong> <span id="lastUpdated">読み込み中...</span></p>
    </div>
  </div>

  <!-- スタート用オーバーレイ（説明文とスタートボタン） -->
  <div id="overlay">
    <div class="instructions">
      <h2>ゲームの遊び方</h2>
      <ul>
        <li>【スマホの場合】画面の左半分をタッチで左へ、右半分で右へ移動します。</li>
        <li>タップ（指をすぐ離す）すると弾が発射されます。</li>
        <li>敵（赤い四角）は、プレイヤー本体（三角形）の内部に衝突したらゲームオーバー。</li>
        <li>黄色い丸は撃つとスコアが-5されます。</li>
        <li>敵を倒すとスコアが上がり、スコア50点でクリアです。</li>
      </ul>
      <p>頑張ってください！</p>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- defer属性付きでスクリプト読み込み -->
  <script src="script.js" defer></script>
</body>
</html>
