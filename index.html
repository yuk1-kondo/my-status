<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在の状態</title>
    <!-- 外部のCSSではなく、style.cssを使用 -->
    <link rel="stylesheet" href="style.css">
    <script>
        async function loadStatus() {
            try {
                // キャッシュ対策としてクエリパラメータを付与
                const response = await fetch('location.json?nocache=' + Date.now());
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('status').textContent = data.status;
                document.getElementById('lastUpdated').textContent = data.last_updated;
            } catch (error) {
                document.getElementById('status').textContent = '取得失敗';
                document.getElementById('lastUpdated').textContent = '-';
            }
        }

        window.onload = loadStatus;
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>現在の状態</h1>
            <p>
                <strong>場所・状態:</strong>
                <span id="status">読み込み中...</span>
            </p>
            <p>
                <strong>最終更新:</strong>
                <span id="lastUpdated">読み込み中...</span>
            </p>
        </div>
    </div>
</body>
</html>
