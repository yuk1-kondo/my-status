<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホのズームを防止 -->
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <title>こんちゃんイマドコシューティング</title>
  <style>
    /* 背景はホワイト */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff; /* 白 */
      color: #000000;      /* 黒文字 */
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* キャンバスはデバイス判定によりサイズ変更 (script.jsで制御) */
    canvas {
      background: #f2f2f2; /* 薄いグレー */
      display: block;
      touch-action: none; /* スマホのズーム・スクロール防止 */
    }

    /* スタート時のオーバーレイ */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9); /* 白ベースの半透明 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }
    #overlay button {
      background: #ffa500; /* オレンジ */
      color: #000000;      /* 黒文字 */
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 6px;
    }

    /* 説明文 */
    .instructions {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 18px;
      color: #000000; /* 黒文字 */
    }

    /* クリア後に表示する「イマドコ」カード */
    #locationCard {
      display: none;
      background: #ffffff; /* 白 */
      color: #000000;      /* 黒文字 */
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- ゲームキャンバス -->
  <canvas id="gameCanvas"></canvas>

  <!-- クリア後に表示する「イマドコ」カード -->
  <div id="locationCard">
    <div class="card">
      <h1>こんちゃんイマドコ</h1>
      <p><strong>イマココ:</strong> <span id="status">読み込み中...</span></p>
      <p><strong>最終更新:</strong> <span id="lastUpdated">読み込み中...</span></p>
    </div>
  </div>

  <!-- スタート用オーバーレイ（説明文＋スタートボタン） -->
  <div id="overlay">
    <div class="instructions">
      <h2>ゲームの遊び方</h2>
      <ul>
        <li>【スマホ】キャンバス上部80％をタップで弾を発射、下部20％で左右移動。</li>
        <li>【PC】←→キーで移動、スペース/Enterで弾を発射。</li>
        <li>黒い四角が敵（当たると+10点）。プレイヤー三角形に衝突するとゲームオーバー。</li>
        <li>オレンジの丸は撃つと-5点。</li>
        <li>スコアが50点に到達するとクリア！</li>
      </ul>
      <p>頑張ってください！</p>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- defer属性付きでスクリプト読み込み -->
  <script src="script.js" defer></script>
</body>
</html>
