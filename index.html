<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホのズームを防止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>こんちゃんイマドコシューティング</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* キャンバスは全画面表示 */
    canvas {
      background: black;
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none; /* ズーム・スクロール防止 */
    }
    /* オーバーレイは画面全体を覆う */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 20px;
      box-sizing: border-box;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }
    /* 説明文 */
    .instructions {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      font-size: 18px;
    }
    /* クリア後に表示する「イマドコ」カード */
    #locationCard {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- ゲームキャンバス -->
  <canvas id="gameCanvas"></canvas>

  <!-- クリア後に表示する「イマドコ」カード -->
  <div id="locationCard">
    <div class="card">
      <h1>こんちゃんイマドコ</h1>
      <p><strong>イマココ:</strong> <span id="status">読み込み中...</span></p>
      <p><strong>最終更新:</strong> <span id="lastUpdated">読み込み中...</span></p>
    </div>
  </div>

  <!-- スタート用オーバーレイ（説明文＋スタートボタン） -->
  <div id="overlay">
    <div class="instructions">
      <h2>ゲームの遊び方</h2>
      <ul>
        <li>【スマホの場合】キャンバス上部80％はタップで弾を発射、下部20％は左右移動専用（左側なら左、右側なら右へ）。</li>
        <li>【PCの場合】キーボードの左右矢印で移動、スペースキーまたはEnterキーで発射。</li>
        <li>赤い四角（敵）はプレイヤーの三角形内に衝突するとゲームオーバー。</li>
        <li>黄色い丸は撃つとスコアが-5されます。</li>
        <li>敵を倒すとスコア+10、スコア50点でクリアです。</li>
      </ul>
      <p>頑張ってください！</p>
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- defer属性付きでスクリプト読み込み -->
  <script src="script.js" defer></script>
</body>
</html>
