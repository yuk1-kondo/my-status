<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>シューティングゲーム & イマココ</title>
  <style>
    body { text-align: center; background: black; color: white; margin: 0; overflow: hidden; }
    canvas { background: black; display: block; margin: auto; }
    .controls { 
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 10px; 
    }
    .button { 
      width: 60px; height: 60px; background: white; color: black; 
      font-size: 24px; border: none; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
    }
    /* イマココ表示エリアは最初非表示 */
    #locationContainer {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>シューティングゲーム</h1>
  <canvas id="gameCanvas"></canvas>

  <!-- スマホ用仮想ボタン -->
  <div class="controls">
    <button id="leftBtn" class="button">◀</button>
    <button id="shootBtn" class="button">🔺</button>
    <button id="rightBtn" class="button">▶</button>
  </div>

  <!-- ゲームクリア後に表示する「イマココ」エリア -->
  <div id="locationContainer">
    <h1>イマドコ</h1>
    <p><strong>イマココ:</strong> <span id="status">???</span></p>
    <p><strong>最終更新:</strong> <span id="lastUpdated">-</span></p>
  </div>

  <!-- defer 属性付きでスクリプトを読み込み -->
  <script src="script.js" defer></script>
</body>
</html>
