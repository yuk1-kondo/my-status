<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- viewport-fit=cover を追加してセーフエリアに対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>宇宙船シューティングゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay">
    <h1>宇宙船シューティングゲーム</h1>
    <div id="gameExplanation">
      <p>
        このゲームはシンプルなシューティングゲームです。<br>
        あなたは宇宙船を操作して、迫り来る敵や敵の弾を避けながら、敵を撃破してスコアを稼ぎます。<br>
        矢印キー（またはタッチ操作）で左右に移動し、スペースキー（またはタッチ）で弾を発射。<br>
        パワーアップアイテムを取得すると、連射モード、ワイドショット、シールドなどの特殊能力が発動します。<br>
        ゲームクリア条件はスコア100点！ 高得点を目指して頑張ってください。
      </p>
    </div>
    <button id="startBtn">スタート</button>
  </div>
  
  <canvas id="gameCanvas"></canvas>
  <div id="gameHUD">
    <p>Score: <span id="scoreDisplay">0</span></p>
    <p>Lives: <span id="livesDisplay">3</span></p>
    <p>Level: <span id="levelDisplay">1</span></p>
  </div>
  <div id="locationCard">
    <h2>イマココ</h2>
    <p id="status"></p>
    <p id="lastUpdated"></p>
  </div>
  <div id="powerupNotification"></div>

  <script src="script.js"></script>
</body>
</html>
