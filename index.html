<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- maximum-scale=1.0 と user-scalable=no でスマホのズームを防止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>こんちゃんイマドコシューティング</title>
  <style>
    body { 
      text-align: center; 
      background: black; 
      color: white; 
      margin: 0; 
      overflow: hidden; 
    }
    /* キャンバスをやや小さめにして操作しやすく */
    canvas { 
      background: black; 
      display: block; 
      margin: auto; 
      touch-action: none; /* スマホでの拡大やスクロールを防止 */
    }
    .controls { 
      position: fixed; 
      bottom: 10px; 
      left: 50%; 
      transform: translateX(-50%);
      display: flex; 
      gap: 10px; 
    }
    .button { 
      width: 60px; 
      height: 60px; 
      background: white; 
      color: black; 
      font-size: 24px; 
      border: none; 
      border-radius: 50%; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }

    /* 「イマドコ」カードを最初は非表示に */
    #locationCard {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin: auto; /* 中央寄せ */
    }

    /* ゲーム説明 */
    .description {
      margin: 10px auto;
      max-width: 600px;
      padding: 0 10px;
      text-align: left;
      line-height: 1.6;
    }
    .description h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>こんちゃんイマドコシューティング</h1>

  <!-- ★ ゲームの説明を表示するブロック -->
  <div class="description">
    <h2>ゲームの遊び方</h2>
    <ul>
      <li>左右キー（または下のボタン）で移動</li>
      <li>スペースキーまたは上ボタンで弾を発射</li>
      <li>敵を倒すとスコアが上がります</li>
      <li>目標スコアに達すると「イマドコ」情報が表示されます</li>
    </ul>
    <p>敵を逃がさないようにがんばってください！</p>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- スマホ用仮想ボタン：PCでは非表示にします -->
  <div id="controls" class="controls">
    <button id="leftBtn" class="button">◀</button>
    <button id="shootBtn" class="button">🔺</button>
    <button id="rightBtn" class="button">▶</button>
  </div>

  <!-- クリア後に表示する「イマドコ」カード -->
  <div id="locationCard">
    <div class="card">
      <h1>こんちゃんイマドコ</h1>
      <p><strong>イマココ:</strong> <span id="status">読み込み中...</span></p>
      <p><strong>最終更新:</strong> <span id="lastUpdated">読み込み中...</span></p>
    </div>
  </div>

  <!-- defer 属性付きでスクリプト読み込み -->
  <script src="script.js" defer></script>
</body>
</html>
