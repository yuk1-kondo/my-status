<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在の状態</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@4.1.17/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide-react.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = framerMotion;

        function StatusApp() {
            const [status, setStatus] = useState("読み込み中...");
            const [lastUpdated, setLastUpdated] = useState("読み込み中...");

            useEffect(() => {
                fetch("location.json")
                    .then((response) => response.json())
                    .then((data) => {
                        setStatus(data.status);
                        setLastUpdated(data.last_updated);
                    })
                    .catch(() => {
                        setStatus("データを取得できませんでした");
                        setLastUpdated("-");
                    });
            }, []);

            return (
                <div className="flex flex-col items-center justify-center h-screen bg-gray-100">
                    <motion.div 
                        className="bg-white shadow-lg rounded-2xl p-6 w-80 text-center"
                        initial={{ opacity: 0, scale: 0.8 }}
                        animate={{ opacity: 1, scale: 1 }}
                        transition={{ duration: 0.5 }}
                    >
                        <h1 className="text-xl font-bold text-gray-700">現在の状態</h1>
                        <p className="text-lg mt-2">📍 <span className="font-semibold">{status}</span></p>
                        <p className="text-sm text-gray-500 mt-2">最終更新: {lastUpdated}</p>
                    </motion.div>
                </div>
            );
        }

        ReactDOM.render(<StatusApp />, document.getElementById("root"));
    </script>
</body>
</html>
